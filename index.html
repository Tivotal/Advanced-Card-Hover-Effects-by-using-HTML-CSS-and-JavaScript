<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Card Hover Effects - JavaScript</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <a href="#">
          <div class="content">
            <i class="fab fa-twitter"></i>
            <div class="gradient"></div>
            <div class="char-wrapper"></div>
          </div>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <div class="content">
            <i class="fab fa-github"></i>
            <div class="gradient"></div>
            <div class="char-wrapper"></div>
          </div>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <div class="content">
            <i class="fab fa-linkedin-in"></i>
            <div class="gradient"></div>
            <div class="char-wrapper"></div>
          </div>
        </a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
